<header class="header">
  <nav class="header__nav container">
    <svg
      width="199px"
      height="50px"
      class="header__logo"
      aria-label="логотип компании"
    >
      <use href="./images/arrow.svg#arrow"></use>
    </svg>
    <ul class="header__list list">
      <li class="header__item header__item--current">
        <a href="" class="header__link header__link--current">Home</a>
      </li>
      <li class="header__item"><a href="" class="header__link">About us</a></li>
      <li class="header__item">
        <a href="" class="header__link">How it’s made?</a>
      </li>
      <li class="header__item">
        <a href="" class="header__link">Our products</a>
      </li>
      <li class="header__item"><a href="" class="header__link">Contact</a></li>
    </ul>

    <button type="button" class="header__button">Buy now</button>
    <!-- БУРГЕР ======================================= -->

    <button
      type="button"
      class="burger is-open"
      aria-expanded="false"
      aria-controls="menu-container"
      data-menu-button
    >
      <svg
        class="burger__svg"
        width="20px"
        height="20px"
        aria-label="Переключатель мобильного меню"
      >
        <use class="icon-menu" href="./images/icons.svg#icon-close"></use>
        <use
          class="icon-close-menu"
          href="./images/icons.svg#icon-burger"
        ></use>
      </svg>
